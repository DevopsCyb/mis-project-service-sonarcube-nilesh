name: MIS-PROJECT-SERVICE-BUILD-DEPLOY-YASH-LOCAL-$(Year:yyyy).$(Month).$(DayOfMonth)-$(rev:rr)

trigger:
- none

pool: 
 name: MIS Agent Pool
 demands:
    - agent.name -equals YASHDU-AGENT

resources:

  repositories:
    - repository: mis-reusable
      type: github
      name: cybagedevops/mis-reusable
      endpoint: mis
      ref: main


jobs:
 
  - template: .azure/pipelines/yash/build-deploy-app-service-template-local.yml@mis-reusable

    parameters:
        webAppName: 'mis-project-service-yash'
        serviceName: 'Project'


    